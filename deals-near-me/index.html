<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <title>Deals around Me</title>
    <link rel='stylesheet' href='reset.css'>
    <link rel='stylesheet' href='style.css'>
    
</head>
<body>
    <div class='radius-background'>
        <label for='radius'>Radius</label>
        <input type='number' id='radius' min=1 placeholder='Radius in KM' oninput='getStores()'> 
        <select name='category' id='category' oninput='getStores()' aria-haspopup='listbox' aria-expanded='true'>
            <option value='none' class='default-category' selected disabled hidden >Choose category</option>
            <option value='Clothing'>Clothing</option>
            <option value='Electronics'>Electronics</option>
            <option value='Footwear'>Footwear</option>
            <option value='Grocery'>Grocery</option>
            <option value='Restaurant'>Restaurant</option>
        </select>
    </div>
    <div id='map'></div>
    <script src='MarkerPlot.js'></script>
    <script src='script.js'></script>
</body>
</html>
